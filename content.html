<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Content</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<p class="text-start">Text aligned left</p>
			<p class="text-center">Text aligned middle</p>
			<p class="text-end">Text aligned right</p>
			<p class="text-uppercase">Text with uppercase</p>
			<p class="text-capitalize">Text with first letters capitilazed</p>
			<blockquote class="blockquote">
				<p class="mb-2">People who brag about their I.Q are loosers</p>
				<footer class="blockquote-footer">Stephen Hawking</footer>
      </blockquote>
		</div>
		<div>
			<button  type="button" class="btn btn-primary">Primary</button>
      <button  type="button" class="btn btn-secondary">Secondary</button>
      <button  type="button" class="btn btn-success">Success</button>
      <button  type="button" class="btn btn-danger">Danger</button>
      <button  type="button" class="btn btn-warning">Warning</button>
      <button  type="button" class="btn btn-info">Info</button>
      <button  type="button" class="btn btn-light">Light</button>
      <button  type="button" class="btn btn-dark">Dark</button>
      <button  type="button" class="btn btn-link">Link</button>
		</div>
	</div>
	<div class="container mt-5 mb-5">
		<div class="row">
			  <div class="col-md-6">
					<img src="images/fun-big.jpg" class="img-fluid">
					<img src="images/music-hip-hop.jpg" class="img-fluid mt-2">
				</div>
			  <div class="col-md-6">
					<img src="images/Kung-Fu-Panda.jpg" class="img-fluid">
					<img src="images/fun-small.jpg" class="img-fluid mt-2">
				</div>
		</div>
	</div>
		<div class="container">
		<div class="row mb-5">
		    <form>
               <div class="form-group">
                 <label for="exampleFormControlFile1">Just An Input</label>
                 <input type="file" class="form-control-file" id="exampleFormControlFile1">
               </div>
            </form>
		</div>
		
		<div class="row">
			<table class="table table-bordered">
         <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
         </thead>
        <tbody>
             <tr>
             <th scope="row">1</th>
             <td>Mark</td>
             <td>Otto</td>
             <td>@mdo</td>
            </tr>
           <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
           </tr>
           <tr>
           <th scope="row">3</th>
           <td>Larry</td>
           <td>the Bird</td>
          <td>@twitter</td>
          </tr>
        </tbody>
</table>
		</div>
	</div>


    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
